query WorkDay($start: Int!, $lunchStart: Int!, $lunchDuration: Int!) {
    workDay(start: $start, lunchStart: $lunchStart, lunchDuration: $lunchDuration) {
        periods {
            duration
            durationInHours
            end
            start
        }
        expectedLunchTimeInHHMM
        totalHours
        totalHoursInHHMM
    }
}